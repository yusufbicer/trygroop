<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background elements -->
  <rect width="800" height="600" fill="#061425" />
  
  <!-- Grid pattern -->
  <path d="M0 50 H800 M0 100 H800 M0 150 H800 M0 200 H800 M0 250 H800 M0 300 H800 M0 350 H800 M0 400 H800 M0 450 H800 M0 500 H800 M0 550 H800" stroke="#00B4FF" stroke-width="0.5" stroke-opacity="0.1" />
  <path d="M50 0 V600 M100 0 V600 M150 0 V600 M200 0 V600 M250 0 V600 M300 0 V600 M350 0 V600 M400 0 V600 M450 0 V600 M500 0 V600 M550 0 V600 M600 0 V600 M650 0 V600 M700 0 V600 M750 0 V600" stroke="#00B4FF" stroke-width="0.5" stroke-opacity="0.1" />
  
  <!-- Dashboard header -->
  <rect x="100" y="80" width="600" height="60" rx="8" fill="#0A1A2F" stroke="#00B4FF" stroke-width="1" stroke-opacity="0.5" />
  <text x="130" y="120" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#E0FBFC">Container Tracking Dashboard</text>
  <circle cx="650" r="8" cy="110" fill="#00E5FF" opacity="0.8">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite" />
  </circle>
  <text x="670" y="115" font-family="Arial, sans-serif" font-size="14" fill="#9EAEBB">LIVE</text>
  
  <!-- Main dashboard container -->
  <rect x="100" y="160" width="600" height="360" rx="8" fill="#0A1A2F" fill-opacity="0.7" stroke="#00B4FF" stroke-width="1" stroke-opacity="0.3" />
  
  <!-- Container fullness widget -->
  <rect x="130" y="190" width="250" height="140" rx="8" fill="#061425" stroke="#00B4FF" stroke-width="1" stroke-opacity="0.5" />
  <text x="150" y="220" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#E0FBFC">Container Fullness</text>
  
  <!-- Progress bar background -->
  <rect x="150" y="240" width="210" height="30" rx="15" fill="#0A1A2F" stroke="#00B4FF" stroke-width="1" stroke-opacity="0.3" />
  
  <!-- Progress bar fill (78%) -->
  <rect x="150" y="240" width="164" height="30" rx="15" fill="url(#progressGradient)">
    <animate attributeName="width" values="0;164" dur="2s" begin="0s" fill="freeze" />
  </rect>
  
  <!-- Progress percentage -->
  <text x="255" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">78%</text>
  
  <!-- Estimated space remaining -->
  <text x="150" y="300" font-family="Arial, sans-serif" font-size="14" fill="#9EAEBB">Estimated space remaining: 22%</text>
  <text x="150" y="320" font-family="Arial, sans-serif" font-size="14" fill="#9EAEBB">Volume: 12.4 mÂ³ available</text>
  
  <!-- Departure/Arrival widget -->
  <rect x="420" y="190" width="250" height="140" rx="8" fill="#061425" stroke="#00B4FF" stroke-width="1" stroke-opacity="0.5" />
  <text x="440" y="220" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#E0FBFC">Route Information</text>
  
  <!-- Departure info -->
  <circle cx="450" cy="250" r="6" fill="#00E5FF" />
  <text x="470" y="255" font-family="Arial, sans-serif" font-size="14" fill="#E0FBFC">Istanbul Port, Turkey</text>
  
  <!-- Route line -->
  <path d="M450 256 L450 290" stroke="#00E5FF" stroke-width="2" stroke-dasharray="4,4">
    <animate attributeName="stroke-dashoffset" from="0" to="32" dur="3s" repeatCount="indefinite" />
  </path>
  
  <!-- Arrival info -->
  <circle cx="450" cy="296" r="6" fill="#7B5CFF" />
  <text x="470" y="300" font-family="Arial, sans-serif" font-size="14" fill="#E0FBFC">Matadi Port, DRC</text>
  
  <!-- Timeline widget -->
  <rect x="130" y="350" width="540" height="140" rx="8" fill="#061425" stroke="#00B4FF" stroke-width="1" stroke-opacity="0.5" />
  <text x="150" y="380" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#E0FBFC">Shipping Timeline</text>
  
  <!-- Timeline bar -->
  <rect x="150" y="400" width="500" height="4" fill="#0A1A2F" />
  
  <!-- Timeline points -->
  <circle cx="150" cy="402" r="8" fill="#00E5FF">
    <animate attributeName="r" values="6;8;6" dur="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" />
  </circle>
  <text x="150" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#9EAEBB">Order</text>
  <text x="150" y="445" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#9EAEBB">Created</text>
  <text x="150" y="460" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#E0FBFC">Jun 15</text>
  
  <circle cx="250" cy="402" r="8" fill="#00E5FF">
    <animate attributeName="r" values="6;8;6" dur="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" />
  </circle>
  <text x="250" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#9EAEBB">Container</text>
  <text x="250" y="445" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#9EAEBB">Loading</text>
  <text x="250" y="460" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#E0FBFC">Jul 02</text>
  
  <circle cx="350" cy="402" r="8" fill="#00E5FF">
    <animate attributeName="r" values="6;8;6" dur="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" />
  </circle>
  <text x="350" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#9EAEBB">Departure</text>
  <text x="350" y="445" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#9EAEBB">Istanbul</text>
  <text x="350" y="460" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#E0FBFC">Jul 10</text>
  
  <circle cx="450" cy="402" r="10" fill="#7B5CFF">
    <animate attributeName="r" values="8;10;8" dur="1.5s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite" />
  </circle>
  <text x="450" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#9EAEBB">Current</text>
  <text x="450" y="445" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#9EAEBB">Position</text>
  <text x="450" y="460" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#E0FBFC">Jul 25</text>
  
  <circle cx="550" cy="402" r="8" fill="#0A1A2F" stroke="#9EAEBB" stroke-width="2" />
  <text x="550" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#9EAEBB">Arrival</text>
  <text x="550" y="445" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#9EAEBB">Matadi</text>
  <text x="550" y="460" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#9EAEBB">Aug 12</text>
  
  <circle cx="650" cy="402" r="8" fill="#0A1A2F" stroke="#9EAEBB" stroke-width="2" />
  <text x="650" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#9EAEBB">Delivery</text>
  <text x="650" y="445" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#9EAEBB">Complete</text>
  <text x="650" y="460" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#9EAEBB">Aug 15</text>
  
  <!-- Timeline progress -->
  <rect x="150" y="400" width="300" height="4" fill="url(#timelineGradient)" />
  
  <!-- Glowing effects -->
  <circle cx="450" cy="402" r="16" fill="none" stroke="#7B5CFF" stroke-width="2" opacity="0.3">
    <animate attributeName="r" values="12;20;12" dur="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <!-- Data particles -->
  <circle cx="200" cy="250" r="1.5" fill="#00F5FF">
    <animate attributeName="opacity" values="0.2;1;0.2" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="300" cy="280" r="1.5" fill="#00F5FF">
    <animate attributeName="opacity" values="0.2;1;0.2" dur="2.5s" repeatCount="indefinite" />
  </circle>
  <circle cx="500" cy="270" r="1.5" fill="#00F5FF">
    <animate attributeName="opacity" values="0.2;1;0.2" dur="4s" repeatCount="indefinite" />
  </circle>
  <circle cx="600" cy="290" r="1.5" fill="#00F5FF">
    <animate attributeName="opacity" values="0.2;1;0.2" dur="3.5s" repeatCount="indefinite" />
  </circle>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00B4FF" />
      <stop offset="100%" stop-color="#00E5FF" />
    </linearGradient>
    <linearGradient id="timelineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00E5FF" />
      <stop offset="100%" stop-color="#7B5CFF" />
    </linearGradient>
  </defs>
</svg> 